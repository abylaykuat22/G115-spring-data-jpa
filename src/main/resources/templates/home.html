<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="/search" method="get">
  <input type="text" name="search"><br><br>
  <button>SEARCH</button>
</form>
<table>
  <thead>
  <th>ID</th>
  <th>NAME</th>
  <th>DESCRIPTION</th>
  <th>PRICE</th>
  <th>DETAILS</th>
  </thead>
  <tbody>
  <tr th:each="tovar : ${tovary}">
    <td th:text="${tovar.id}"></td>
    <td th:text="${tovar.getName}"></td>
    <td th:text="${tovar.description}"></td>
    <td th:text="${tovar.price}"></td>
    <td><a th:href="${'/details/'+tovar.id}">DETAILS</a></td>
  </tr>
  </tbody>

  <form action="/add-item" method="post">
    <input type="text" name="name" placeholder="Insert name"><br><br>
    <input type="text" name="description" placeholder="Insert description"><br><br>
    <input type="text" name="price" placeholder="Insert price"><br><br>
    <button>ADD ITEM</button>
  </form>
</table>
</body>
</html>
